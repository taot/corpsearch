<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 180px;
            width: 100%;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }
        
        .search-box {
            display: flex;
            align-items: center;
            width: 580px;
            max-width: 90%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 15px;
            margin-bottom: 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        
        .search-box:hover {
            box-shadow: 0 1px 10px rgba(32, 33, 36, 0.28);
        }
        
        .search-input {
            flex: 1;
            height: 34px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .search-icon {
            color: #9aa0a6;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        
        .search-button {
            height: 36px;
            min-width: 120px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            cursor: pointer;
        }
        
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        
        .results-container {
            width: 580px;
            max-width: 90%;
            margin-top: 40px;
            display: none;
        }
        
        .result-item {
            margin-bottom: 20px;
        }
        
        .result-url {
            color: #3c4043;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .result-title {
            color: #1a0dab;
            font-size: 18px;
            font-weight: 400;
            margin: 0;
            margin-bottom: 6px;
            cursor: pointer;
        }
        
        .result-description {
            color: #4d5156;
            font-size: 14px;
            margin: 0;
        }
        
        .loading {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <span>S</span>
            <span>e</span>
            <span>a</span>
            <span>r</span>
            <span>c</span>
            <span>h</span>
        </div>
        <div class="search-box">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <input type="text" class="search-input" placeholder="Search the web" autofocus>
        </div>
        <div class="buttons">
            <button class="search-button" id="search-button">Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
        <div class="loading">Searching...</div>
    </div>
    
    <div class="results-container" id="results">
        <!-- Search results will be populated here -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Window loaded");

            const searchButton = document.getElementById('search-button');
            const searchInput = document.querySelector('.search-input');
            const resultsContainer = document.getElementById('results');
            const loadingIndicator = document.querySelector('.loading');
            const searchContainer = document.querySelector('.search-container');
            
            // Function to handle search
            const performSearch = async () => {

                console.log("Search clicked")

                const query = searchInput.value.trim();
                
                if (!query) return;
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                resultsContainer.style.display = 'none';
                
                try {
                    // This would be your actual API endpoint
                    // For demonstration purposes, using JSONPlaceholder API
                    const response = await fetch(`https://jsonplaceholder.typicode.com/posts?q=${query}`);
                    const data = await response.json();
                    
                    // Clear previous results
                    resultsContainer.innerHTML = '';
                    
                    // Modify search container position
                    searchContainer.style.marginTop = '20px';
                    
                    // Display results
                    if (data.length === 0) {
                        resultsContainer.innerHTML = '<p>No results found for your search.</p>';
                    } else {
                        data.slice(0, 10).forEach(item => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            resultItem.innerHTML = `
                                <div class="result-url">www.example.com â€º ${item.id}</div>
                                <h3 class="result-title">${item.title}</h3>
                                <p class="result-description">${item.body.substring(0, 150)}...</p>
                            `;
                            
                            resultsContainer.appendChild(resultItem);
                        });
                    }
                    
                    // Show results
                    resultsContainer.style.display = 'block';
                } catch (error) {
                    resultsContainer.innerHTML = '<p>Error fetching search results. Please try again.</p>';
                    resultsContainer.style.display = 'block';
                } finally {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                }
            };
            
            // Add event listeners
            searchButton.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
